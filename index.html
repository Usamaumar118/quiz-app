<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title></title>
</head>
<body>
    
    <section class="quiz">
        <h2 class="quiz__question">
            Question Text
        </h2>

        <ul class="quiz__ans-list">
            
            <li>
                <input type="radio" class="a">
                <label for="a" class="quiz__ans__label">Answer 1</label>
            </li>
                        
            <li>
                <input type="radio" class="b">
                <label for="b" class="quiz__ans__label">Answer 2</label>
            </li>
            
            <li>
                <input type="radio" class="c">
                <label for="c" class="quiz__ans__label">Answer 3</label>
            </li>
            
            <li>
                <input type="radio" class="d">
                <label for="d" class="quiz__ans__label">Answer 4</label>
            </li>
                        
        </ul>

        <button class="quiz__submit">Submit</button>
    </section>



    <script src="script.js"></script>
</body>
</html>
