<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title></title>
</head>
<body>
    
    <section class="quiz">
        <div class="question__container">
            <h2 class="quiz__question">
                What is your computer brand?
            </h2>
    
            <ul class="quiz__ans-list">
                
                <li class="ans-list-item">
                    <input class="a" type="radio" name="ans" id="a">
                    <span class="custom-radio"></span>
                    <label for="a" class="quiz__ans__label a_text">Dell</label>
                </li>
                            
                <li class="ans-list-item">
                    <input class="a" type="radio" name="ans" id="b">
                    <span class="custom-radio"></span>
                    <label for="b" class="quiz__ans__label b_text">HP</label>
                </li>
                
                <li for="c" class="ans-list-item">
                    <input class="a" type="radio" name="ans" id="c">
                    <span class="custom-radio"></span>                    
                    <label for="c" class="quiz__ans__label c_text">Lenovo</label>
                </li>
                
                <li class="ans-list-item">
                    <input class="a" type="radio" name="ans" id="d">
                    <span class="custom-radio"></span>
                    <label for="d" class="quiz__ans__label d_text">Answer 4</label>
                </li>
                            
            </ul>
        </div>

        <button class="quiz__submit">Submit</button>
    </section>



    <script src="script.js"></script>
</body>
</html>
